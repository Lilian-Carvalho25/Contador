<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="counter">
        <div>
            <button id="plus" class="counter-button">
                +
            </button>
            <span id="value">
                0
            </span>
            <button id="minus" class="counter-button">
                -
            </button>
        </div>
        <button id="reset">
            Resetar
        </button>
    </div>
</body>
<script src="index.js"></script>
</html>
